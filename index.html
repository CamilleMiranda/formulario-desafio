<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <title>Vacinação COVID-19</title>
</head>

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Vacinação COVID-19</h1>
    <p id="description" class="description text-center">
      Mapeamento de Sintomas </p>
  </header>

  <body>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Nome" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="form-group">
        <p>Qual sua faixa etária?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Selecione uma opção</option>
          <option value="adolescente">10-17</option>
          <option value="jovem">18-25</option>
          <option value="adulto1">25-40</option>
          <option value="adulto2">40-60</option>
          <option value="idoso"> Mais de 60 </option>
        </select>
      </div>

      <div class="form-group" id="check">
        <p>Qual vacina foi aplicada em você?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Coronavac</label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Johnson & Johnson</label>

        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Pfizer</label>
      </div>

      <div class="form-group">
        <p>
          <br> Você teve algum sintoma após a aplicação?</br>
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Selecione uma opção</option>
          <option value="sim">Sim</option>
          <option value="não">Não</option>

        </select>
      </div>

      <div class="form-group">
        <p>
          Sinalize os sintomas que você observou:
        </p>

        <label><input name="prefer" value="cabeça" type="checkbox" class="input-checkbox" />Dor de Cabeça</label>
        <label>
          <input name="prefer" value="corpo" type="checkbox" class="input-checkbox" />Dor no Corpo</label>
        <label><input name="prefer" value="febre" type="checkbox" class="input-checkbox" />Febre</label>
        <label><input name="prefer" value="enjoo" type="checkbox" class="input-checkbox" />Enjôo</label>
        <label><input name="prefer" value="Inchaço" type="checkbox" class="input-checkbox" />Inhaço nas Pernas</label>
        <label><input name="prefer" value="Pressao" type="checkbox" class="input-checkbox" />Pressão no peito</label>

      </div>

      <div class="form-group">
        <p>Comente sobre sua experiência:</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder=""></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Enviar
        </button>

        <script>alert("Dados Salvos com sucesso!");</script>

    </form>

</div>
</body>

</html>
